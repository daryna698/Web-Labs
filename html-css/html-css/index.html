<!DOCTYPE html>
<html lang="uk">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding - Meet New People</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fated-red': '#FF5F5F',      // Основний червоний/лососевий
                        'fated-light': '#FFE3E3',    // Світло-рожевий
                        'fated-text': '#4A4A4A',     // Темно-сірий текст
                    },
                    fontFamily: {
                        'sans': ['"Nunito"', 'sans-serif'],
                    },
                    boxShadow: {
                        'red-glow': '0 4px 15px rgba(255, 95, 95, 0.35)', // Тінь для червоних елементів
                    }
                }
            }
        }
    </script>
</head>
<body class="page-onboarding bg-white font-sans h-screen flex flex-col justify-between">

<div class="screen-container w-full h-full flex flex-col justify-between">

    <main class="content flex-grow flex flex-col items-center justify-center px-8 pb-6">

        <div class="mb-10 w-full flex justify-center">
            <img src="assets/img-1.png" alt="Illustration" class="main-image w-full max-w-[280px] object-contain drop-shadow-sm">
        </div>

        <h1 class="title-button bg-fated-red text-white font-extrabold text-lg py-3 px-10 rounded-xl shadow-red-glow tracking-wider mb-8 uppercase text-center">
            MEET NEW PEOPLE
        </h1>

        <p class="description text-fated-text/70 text-[15px] leading-relaxed text-center max-w-xs">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit,
            Integer lacinia tellus, quis est pharetra fermentum. Curabitur
            dapibus, neque id iaculis.
        </p>

    </main>

    <footer class="footer-nav w-full px-8 py-8 mb-2 flex items-center justify-between">

        <a href="login.html" class="nav-button skip font-bold text-gray-400 text-xs tracking-widest hover:text-gray-600 transition uppercase">
            SKIP
        </a>

        <div class="dots flex gap-2">
            <span class="dot active w-2.5 h-2.5 bg-fated-red rounded-sm"></span>
            <span class="dot w-2.5 h-2.5 bg-gray-200 rounded-sm"></span>
            <span class="dot w-2.5 h-2.5 bg-gray-200 rounded-sm"></span>
        </div>

        <a href="login.html" class="nav-button next bg-fated-red text-white font-bold text-xs py-3 px-8 rounded-xl shadow-red-glow hover:bg-red-500 transition tracking-widest uppercase">
            NEXT

</div>

</html>
